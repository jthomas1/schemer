<ul class="colour-sliders">
  <li class="slider-container"><span>R</span><input type="range" min="0" max="255" step="1" value="{{rgb[0]}}" (input)="updateR($event)"></li>
  <li class="slider-container"><span>G</span><input type="range" min="0" max="255" step="1" value="{{rgb[1]}}" (input)="updateG($event)"></li>
  <li class="slider-container"><span>B</span><input type="range" min="0" max="255" step="1" value="{{rgb[2]}}" (input)="updateB($event)"></li>
</ul>
